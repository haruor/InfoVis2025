<html>
    <head>
        <title>W04: Task 2</title>
    </head>
    <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
     var padding = 10;
     var height = 20;
     var svg = d3.select("body").append("svg")
                 .attr("width", 500)
                 .attr("height", 500);

     d3.csv("w04_task2.csv", function(data) {
         data.forEach(function(d) {
             d.value = +d.value;
         });

         svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", 100)
            .attr("y", function(d, i) { return padding + i * (height + padding); })
            .attr("width", function(d) { return d.value; })
            .attr("height", height)
            .attr("fill", "steelblue");

         svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x", 100)
            .attr("y", function(d, i) { return padding + i * (height + padding) + height / 2 + 5; })
            .text(function(d) { return d.label; })
            .attr("font-size", "12px")
            .attr("text-anchor", "end")
            .attr("fill", "black");
     });
    </script>
    </body>
</html>
