<html>
    <head>
        <title>W04: Task 1</title>
    </head>
    <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
     var svg = d3.select("body").append("svg")
                 .attr("width", 500)
                 .attr("height", 500);

     d3.csv("https://haruor.github.io/InfoVis2025/W04/w04_task2.csv", draw );

     function draw(data){
         svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d, i){ return i * 50; }) // バーの位置
            .attr("y", 50)
            .attr("width", function(d){ return d.width; })
            .attr("height", 20)
            .attr("fill", "steelblue")
            .attr("data-label", function(d){ return d.label; });

         // ラベルを追加
         svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x", function(d, i){ return i * 50 + +d.width + 5; }) // バーの右隣
            .attr("y", 65) // バーの中央に配置
            .text(function(d){ return d.label; })
            .attr("font-size", "12px")
            .attr("fill", "black");
     };
    </script>
    </body>
</html>
