<html>
    <head>
        <title>W04: Task 2</title>
    </head>
    <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
     var padding = 10; // パディング
     var height = 20; // バーの高さ
     var svg = d3.select("body").append("svg")
                 .attr("width", 500) // SVGの幅
                 .attr("height", 500); // SVGの高さ

     d3.csv("w04_task2.csv", function(data) {
         // データの値を数値に変換
         data.forEach(function(d) {
             d.value = +d.value;
         });

         svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", padding) // バーの開始位置
            .attr("y", function(d, i) { return padding + i * (height + padding); }) // 縦位置
            .attr("width", function(d) { return d.value; }) // データの値を幅に設定
            .attr("height", height)
            .attr("fill", "steelblue");
     });
    </script>
    </body>
</html>
