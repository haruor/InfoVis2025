<html>
    <head>
        <title>W04: Task 1</title>
    </head>
    <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
     var svg = d3.select("body").append("svg")
                 .attr("width", 500) // SVGの幅を設定
                 .attr("height", 500); // SVGの高さを設定

     d3.csv("https://haruor.github.io/InfoVis2025/W04/w04_task2.csv", draw);

     function draw(data) {
         svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d, i) { return i * 50; }) // 各バーの位置を設定
            .attr("y", 50) // バーのY位置を設定
            .attr("width", function(d) { return +d.width; }) // 数値として扱う
            .attr("height", 20) // バーの高さを設定
            .attr("fill", "steelblue");

         // ラベルを追加
         svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x", function(d, i) { return i * 50 + +d.width + 5; }) // バーの右隣
            .attr("y", 65) // バーの中央に配置
            .text(function(d) { return d.label; }) // ラベルのテキスト
            .attr("font-size", "12px")
            .attr("fill", "black");
     };
    </script>
    </body>
</html>
